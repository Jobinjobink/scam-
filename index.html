<head>
  <meta charset="utf-8" />

  <title>Free Redeem Offer - Carousel</title>

  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Arial, sans-serif;}
    
    body{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:space-between;
      color:#fff;
      background-image:url('back.png');
      background-size:cover;
      background-position:center;
      padding:24px 12px;
      gap:18px;
    }

    h1{
      font-size:24px;
      background:rgba(0,0,0,0.45);
      padding:10px 16px;
      border-radius:10px;
      text-align:center;
    }

    /* ===================== CAROUSEL ===================== */

    .carousel{
      width:92%;
      max-width:820px;
      height:320px;
      position:relative;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      margin-top:8px;
    }

    .item{
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      width:250px;
      height:250px;
      aspect-ratio:1/1;
      border-radius:30px;
      overflow:hidden;
      opacity:0;
      transition: transform .9s cubic-bezier(.22,.82,.2,1),
                 opacity .6s,
                 filter .6s;
      box-shadow:0 10px 30px rgba(0,0,0,.6);
    }

    .item img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    /* POSITION STATES */
    .far-left{
      transform:translate(-150%, -50%) scale(.55);
      opacity:.25;
      z-index:1;
    }

    .left{
      transform:translate(-90%, -50%) scale(.75);
      opacity:.7;
      z-index:2;
    }

    .center{
      transform:translate(-50%, -50%) scale(1);
      opacity:1;
      z-index:5;
    }

    .right{
      transform:translate(-10%, -50%) scale(.75);
      opacity:.7;
      z-index:2;
    }

    .far-right{
      transform:translate(35%, -50%) scale(.55);
      opacity:.25;
      z-index:1;
    }

    /* BUTTON */
    .btn{
      margin-top:8px;
      padding:14px 34px;
      font-size:18px;
      background:#d52b2b;
      color:#fff;
      border:none;
      border-radius:40px;
      cursor:pointer;
    }

    /* RULE BOX */
    .rules-box{
      width:95%;
      max-width:600px;
      background:rgba(0,0,0,0.45);
      padding:12px 16px;
      border-radius:12px;
      font-size:14px;
      margin-bottom:8px;
      text-align:center;
    }

    .rules-box ul{
      margin-top:8px;
      list-style:none;
      padding:0;
      text-align:center;
    }

    .rules-box ul li{
      margin:4px 0;
    }

    @media (max-width:450px){
      .item{width:170px;height:170px;border-radius:20px;}
      .carousel{height:240px;}
    }
  </style>
</head>

    <li>Submit the task within the time limit</li>
    <li>Only one entry per person</li>
    <li>Rewards are subject to verification</li>
  </ul>
</div>

<script>
const items = document.querySelectorAll(".item");
let index = 0;

function update(){
  const total = items.length;

  const farLeft  = (index - 2 + total) % total;
  const left     = (index - 1 + total) % total;
  const center   = index;
  const right    = (index + 1) % total;
  const farRight = (index + 2) % total;

  items.forEach(i => i.className = "item");

  items[farLeft].classList.add("far-left");
  items[left].classList.add("left");
  items[center].classList.add("center");
  items[right].classList.add("right");
  items[farRight].classList.add("far-right");
}

update();

setInterval(()=>{
  index = (index + 1) % items.length;
  update();
}, 2500);

function nextPage(){ window.location.href = 'page2.html'; }
</script>
